<h1 class="">Настройки пользователей</h1>
<p class="Usual">Для каждого пользователя можно задать <a href="Catalog.Пользователи/Help">настройки</a> и значения по умолчанию.</p>
<p class="Usual">Для каждого пользователя может быть задан определенный набор прав, который определяется теми ролями, которые назначаются пользователю. Одни и те же роли могут быть назначены нескольким пользователям.</p>
