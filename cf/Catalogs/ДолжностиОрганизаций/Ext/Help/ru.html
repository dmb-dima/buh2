<h1 class="">Справочник "Должности организаций"</h1>
<p>
</p><p class="Usual">Справочник предназначен для хранения списка должностей, используемых в организациях.</p>
<p class="Usual">Должность работника указывается при оформлении приказа о <a href="Document.ПриемНаРаботуВОрганизацию/Help">приеме на работу</a>, а также может изменяться при <a href="Document.КадровоеПеремещениеОрганизаций/Help">кадровом перемещении</a>.</p></body></html>
