<h1 class="">Справочник "ОКОФ"</h1>
<p style="FONT-WEIGHT: bold; MARGIN: 4pt 0pt 8pt"><font face="Verdana">ОС <font face="Symbol" size="2">®</font> Классификатор ОКОФ<br></font></p>
<p class="Usual">Справочник содержит общероссийский классификатор основных фондов. </p>
<p class="Usual">Справочник используется для классификации основных средств при принятии к учету для определения амортизационной группы.</p>
<p class="Usual">Код ОКОФ указывается для <a href="Catalog.ОсновныеСредства/Help">основного средства</a> в поле <strong>ОКОФ</strong>.</p></body></html>
