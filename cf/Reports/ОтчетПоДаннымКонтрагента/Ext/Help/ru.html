<h1 class="">Отчет "Отчет по данным контрагента"<strong> </strong></h1>
<p class="Usual">Отчет предназначен для отражения сводных данных <a href="Catalog.Контрагенты/Help">контрагента</a>, включая информацию о его контактных лицах, на определенную дату.</p>
<p class="Usual">Отчет вызывается по кнопке <strong>Отчет</strong> из списка контрагентов или из формы контрагента.</p></body></html>
