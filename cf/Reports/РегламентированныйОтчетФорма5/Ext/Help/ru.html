<h1 class="">Отчет «Приложение к бухгалтерскому балансу»</h1>
<p class="Usual">Отчет «Приложение к бухгалтерскому балансу» предназначен для составления формы бухгалтерской отчетности - приложения к бухгалтерскому балансу (формы №5) в соответствии с приказом Минфина РФ от 22 июля 2003 г. №67н.</p></body></html>
