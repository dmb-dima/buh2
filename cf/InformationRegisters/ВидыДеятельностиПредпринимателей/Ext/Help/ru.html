<h1 class="">Регистр "Виды деятельности предпринимателей"</h1>
<p class="">Регистр предназначен для хранения информации о соответствии разреза учета "Характер деятельности" определенным видам деятельности, осуществляемым предпринимателем, а также номенклатурным группам, реализуемым при осуществлении данного вида деятельности. </p></body></html>
