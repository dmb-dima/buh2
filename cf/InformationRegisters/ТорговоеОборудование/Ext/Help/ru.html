<h1 class="">Регистр сведений «Торговое оборудование»</h1>
<p class="">В регистре сведений хранится информация о том списке торгового оборудования, который может быть подключен к рабочему месту пользователя. Список подключаемого торгового оборудования указывается в обработке <a href="DataProcessor.ТОНастройка/Help">«Настройка торгового оборудования»</a>.</p></body></html>
