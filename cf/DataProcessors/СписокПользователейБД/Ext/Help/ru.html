<div id="V8TopicString">
<h1 class="V8TopicText">Обработка "Управление списком пользователей ИБ"</h1></div>
<div id="V8TextArea" valign="bottom">
<p class="Usual">Обработка предназначена для изменения прав доступа пользователей информационной базы в режиме 1С-Предприятия. </p>
<p class="Usual">Добавление, изменение и удаление пользователей производится из списка пользователей основной формы отчета.</p></div></body></html>
