<h1 class="">Свидетельство</h1>
<p>Диалог «Свидетельство» предназначен для ввода реквизита «№ свидетельства» в регламентированных отчетах.</p>
<p><strong class="ControlElement">Серия - </strong>необходимо указать серию свидетельства.</p>
<p class=""><strong class="ControlElement">Номер - </strong>необходимо указать номер свидетельства.</p></body></html>
