<h1 class="">Фамилия, имя, отчество</h1>
<p>Диалог «Фамилия, имя, отчество» предназначен для ввода реквизитов «ФИО» в регламентированных отчетах.</p>
<p><strong class="ControlElement">Фамилия - </strong>Необходимо указать фамилию.</p>
<p class=""><strong class="ControlElement">Имя - </strong>Необходимо указать имя.</p>
<p class=""><strong class="ControlElement">Отчество - </strong>Необходимо указать отчество.</p></body></html>
