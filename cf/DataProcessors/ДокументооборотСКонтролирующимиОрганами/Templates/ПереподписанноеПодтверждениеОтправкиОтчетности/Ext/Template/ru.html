<p align="left"><font face="MS Sans Serif" size="2">Переподписанное <a href="Налогоплательщик">налогоплательщиком</a> подтверждение отправки файла отчетности </font><font face="MS Sans Serif" size="2">формируется на стороне <a href="Налогоплательщик">налогоплательщика</a> и отправляется на адрес отправителя исходного подтверждения.</font></p>
<p align="left"><font face="MS Sans Serif" size="2"><font color="#ff0000">В течение определенного в настройках <a href="../id4668e86d-1be6-485e-9e17-02fd4ee2958f/НастройкиОбмена"><font color="#ff0000">учетной записи</font></a><font color="#ff0000"> </font>времени, Вами не было отправлено данное подтверждение.</font></font></p></body></html>
