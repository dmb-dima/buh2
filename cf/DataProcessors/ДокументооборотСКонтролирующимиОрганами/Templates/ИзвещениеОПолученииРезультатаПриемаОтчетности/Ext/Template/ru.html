<p align="left"><font size="2" face="MS Sans Serif">Извещение о получении результата приема отчетности формируется на стороне абонента в ответ на присланное налоговым органом сообщение с результатом первичного контроля отчетности.</font></p>
<p align="left"><font color="#ff0000" size="2" face="MS Sans Serif">В течение определенного регламентом документооборота времени данное извещение не было сформировано и отправлено.</font></p></body></html>
